<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>ReelDiary</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>
<body>
  <div class="container">
    <h1>Мои фильмы</h1>

    <form id="add-movie">
      <input type="text" id="title" placeholder="Название" required>
      <input type="number" id="year" placeholder="Год" required>
      <input type="number" id="rating" placeholder="Моя оценка (1-10)" step="0.1" min="1" max="10">
      <input type="text" id="genre" placeholder="Жанр">
      <input type="text" id="poster_url" placeholder="Ссылка на постер">
      <!-- Добавляем выбор категории -->
      <select id="movie-category">
        <option value="movie">Фильм</option>
        <option value="series">Сериал</option>
        <option value="cartoon">Мультфильм</option>
        <option value="anime">Аниме</option>
      </select>
      <button type="submit">Добавить</button>
    </form> 

    <!-- Добавляем кнопки категорий -->
    <div class="categories">
      <button class="category-btn active" data-category="all">Все</button>
      <button class="category-btn" data-category="movie">Фильмы</button>
      <button class="category-btn" data-category="series">Сериалы</button>
      <button class="category-btn" data-category="cartoon">Мультфильмы</button>
      <button class="category-btn" data-category="anime">Аниме</button>
    </div>
    
    <div id="movies-list" class="movies-grid"></div>
  </div>

  <script src="./app.js"></script>
</body>
</html>
