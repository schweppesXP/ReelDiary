<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>ReelDiary</title>
  <!-- <link rel="stylesheet" href="style.css"> -->
  <style>
    body {
      background-color: green;
    }
  </style>
  <!-- Подключаем Supabase CDN -->
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>
<body>
  <div class="container">
    <h1>Мои фильмы</h1>
    
    <form id="add-movie">
      <input type="text" id="title" placeholder="Название" required>
      <input type="number" id="year" placeholder="Год" required>
      <input type="number" id="rating" placeholder="Рейтинг (1-5)" step="0.1" min="1" max="5">
      <input type="text" id="genre" placeholder="Жанр">
      <input type="text" id="poster_url" placeholder="Ссылка на постер">
      <button type="submit">Добавить</button>
    </form>

    <div id="movies-list" class="movies-grid"></div>
  </div>

  <!-- Подключаем наш скрипт как классический (не модуль) -->
  <script src="./app.js"></script>
</body>
</html>
