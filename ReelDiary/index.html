<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Мои фильмы</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Моя коллекция фильмов</h1>
    
    <form id="add-movie">
      <input type="text" id="title" placeholder="Название" required>
      <input type="number" id="year" placeholder="Год" required>
      <input type="number" id="rating" placeholder="Рейтинг (1-5)" step="0.1" min="1" max="5">
      <input type="text" id="genre" placeholder="Жанр">
      <input type="text" id="poster_url" placeholder="Ссылка на постер">
      <button type="submit">Добавить</button>
    </form>

    <div id="movies-list" class="movies-grid"></div>
  </div>

  <!-- Подключаем Supabase JS -->
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script src="app.js"></script>
</body>
</html>
